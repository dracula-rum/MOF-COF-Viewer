        $3Dmol.get(url, function(data) {
              viewer.addModel(data,"cif");
              viewer.setStyle({}, {stick: {}});
              viewer.addUnitCell(viewer, {box:{color:'grey',linewidth:2},alabel:'X',blabel:'Y',clabel:'Z'});
              viewer.zoomTo();
              viewer.render();
        });
